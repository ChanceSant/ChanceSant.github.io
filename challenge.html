<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js" integrity="sha512-uaz5GpnQoE6t5echKlX8P52czvsIGgLPcvlzfvRubLZ1Hp8JemUDnbUiAahbVtPb+jUVrNETuXvAhDDF/N3M4w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="https://unpkg.com/p5.collide2d"></script>
    <title>Document</title>
</head>
<body>
    <script>
        let score= 0
        let hit_1 = false
        let hit_2 = false
        let w = window.innerWidth
        let h = window.innerHeight
        let player //declare an unknown variable
        function setup(){
            createCanvas(w,h)
             player = new jumper()//define jumper as new object
        }
        //new player object
        function jumper(){
            //I will make a box that starts at the top of the screen that falls down with "gravity"
            //start position of our box
             this.x = w/2
             this.y = 0
            //force of gravity
            this.gravity = 0.5
            //opposing force
            this.lift = -20
            //velocity
            this.velocity = 0

            //function to set up the initial jumper
    
            this.show = function(){
                //here is where we determine what it will look like
                fill(255,0,0)
                circle(this.x,this.y,150)
                fill(0,255,0)
                rect(60,500,500,50)
                fill("rgba(0,0,255,0.5)")
                rect(1,700,w,10000)
            }
            //function to loop on repeat within draw function
            this.update = function(){
                hit_1 = collideRectCircle(60,500,500,50,this.x,this.y,150)
                hit_2 = collideRectCircle(1,700,w,100000,this.x,this.y,150)
                //add velocity to gravity
                this.velocity += this.gravity
                //what direction am I traveling 
                this.y += this.velocity
                //resistence to falling
                this.velocity *= .9       
                if (this.y >= h-60){
                    this.velocity*=.1
                    this.gravity = 0
                }   
                else if (this.y >= h-300){
                    this.velocity*= .1
                    this.lift = -4  
                }
                else if (this.y <h-300){
                    this.velocity*=.9 
                    this.lift = -20
                }
                 if(this.y >= w-320 ){
                    this.velocity*=.5
                }
                if(hit_1 === true){
                    this.velocity*= .6
                }
                if(hit_2 === true){
                    this.velocity*=.2
                }
                
            //    // if(this.y >= w-320 && h - 100){
            //         this.velocity*=.8
            //     }

                //else if (this.y >= h)

            }      

            this.up = function(){
                if(keyIsDown(32)){
                    this.y += this.lift
                    this.gravity= 0.5
                }
            }
            this.left = function(){
                if(keyIsDown(37)){
                    this.x -= 10
                }
            }
            this.right = function(){
                if(keyIsDown(39)){
                    this.x += 10
                }
            }
        }


        function draw(){
            clear()
            player.show()
            player.update()
            player.up()
            player.left()
            player.right()
            //player.collision()
        //    player.hit()
        }

    </script>
</body>
</html>
