<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js" integrity="sha512-2r+xZ/Dm8+HI0I8dsj1Jlfchv4O3DGfWbqRalmSGtgdbVQrZyGRqHp9ek8GKk1x8w01JsmDZRrJZ4DzgXkAU+g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.sound.js" integrity="sha512-TU9AWtV5uUZPX8dbBAH8NQF1tSdigPRRT82vllAQ1Ke28puiqLA6ZVKxtUGlgrH6yWFnkKy+sE6luNEGH9ar0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<!-- Includes the p5.collide2D addon library -->
<script defer src="https://unpkg.com/p5.collide2d"></script>
<style>

body{
            margin:0;
            padding:0;
            overflow:hidden;
            
        }

.story_text_box {
  width: 100%;
  height: 100%;
  position: absolute;
  background: black;
  
}

/* The actual popup */
 .storytext { 
  width: 100%;
  height: 100%;
  background:black;
  color: #fff;
  text-align: center;
  border-radius: 6px;
  position: relative;
  top:20%;
  left:5%;
  z-index: 1;
  font-size:60px;
}
.subtext{
font-size:10px;
}
 .close { 
position: relative;
z-index:1;
top:60%;
left:20%;
width: 66px;
height: 66px;
font-size: 22px;
}


</style>
</head>
<body>
    <div class="story_text_box" id="text">
        <span class="storytext" id="text">YOU EXPLORED INTO AN ARCADE THAT ONLY HAS ONE GAME !!! 
            <br><span class="subtext">(theyre going out of business)</span><br> BUT LUCKILY THIS GAME IS ONE OF YOUR FAVORITES<br>(use arrow keys or WASD to move)</span>
        <button class="close" id="close" onclick = "hide()"> X </button>
      </div>
    <script>

function preload(){
            arcade = loadImage("arcade.png")
            bg_music = loadSound("sounds/music_loop.mp3")    
        }

let tru = 3        
function hide() {
  var popup = document.getElementsByClassName("story_text_box");
  document.getElementById("text").style.visibility = 'hidden'
  var button = document.getElementsByClassName("close");
  document.getElementById("close").style.visibility = 'hidden'
  bg_music.play()
  tru = 2
  
}
        
        let hit_1 = false
        let hit_2 = false
        let hit_3 = false
        let w = window.innerWidth
        let h = window.innerHeight
        let player //declare an unknown variable
        function setup(){
            createCanvas(w,h)
             player = new jumper()//define jumper as new object
    
        }
        //new player object
        function jumper(){
            //I will make a box that starts at the top of the screen 

            //start position of our box
             this.x = w/2
             this.y = 0

            //function to set up the initial jumper
    
            this.show = function(){
                //here is where we determine what it will look like
                fill(255,0,0)
                circle(this.x,this.y,150)
                fill("brown")
                image(arcade,60,500,150,150)
                fill("orange")
                rect(w,1,1,h)
                fill("red")
                rect(3595,-1,200,h)
            }
            //function to loop on repeat within draw function
            this.update = function(){
                 hit_1 = collideRectCircle(60,500,50,500,this.x,this.y,150)

                 hit_2 = collideRectCircle(1,1,1,h,this.x,this.y,150)
                
                 hit_3 = collideRectCircle(3595,-1,200,h,this.x,this.y,150)
                 if(hit_1 === true){
                window.location.href="title.html"
                }
                 if(hit_2 === true){
                    this.x = w
                    this.y = h/2
                }
                if(hit_3 === true){
                    this.x = w/2
                    this.y = h/2

                }
                

            }      
            this.down = function(){
                if(keyIsDown(40) || (keyIsDown(83)))
                this.y += 10
            }
            this.up = function(){
                if(keyIsDown(38) || (keyIsDown(87))){
                    this.y -= 10
                }
            }
            this.left = function(){
                if(keyIsDown(37) || (keyIsDown(65)) ){
                    this.x -= 10
                }
            }
            this.right = function(){
                if(keyIsDown(39) || (keyIsDown(68))){
                    this.x += 10
                }
            }
            this.next = function(){
                if(keyIsDown(49)){
                    window.location.href = "index.html"
                }
            }
        }


        function draw(){
            if(tru === 2){
            clear()
            player.show()
            player.update()
            player.up()
            player.left()
            player.right()
            player.down()
            player.next()
            //player.collision()
        //    player.hit()
        }
    }
    </script>
</body>
</html>
