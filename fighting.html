    <script>
        let hit_1 = false
        let hit_2 = false
        let w = window.innerWidth
        let h = window.innerHeight
        let player //declare an unknown variable
        function setup(){
            createCanvas(w,h)
             player = new jumper()//define jumper as new object
        }
        //new player object
        function jumper(){
            //I will make a box that starts at the top of the screen 

            //start position of our box
             this.x = 600
             this.y = 500

            //function to set up the initial jumper
    
            this.show = function(){
                //here is where we determine what it will look like
                fill(255,0,0)
                circle(this.x,this.y,50)
                fill(0,255,0)
                rect(60,500,500,50)
            }
            //function to loop on repeat within draw function
            this.update = function(){
                 hit_1 = collideRectCircle(60,500,500,50,this.x,this.y,150)

                hit_2 = collideRectCircle(1,1,1,h,this.x,this.y,150)

                 if(hit_1 === true){

                }
                //  if(hit_2 === true){
                    // window.location.href="prototype.html"
                // }
                

            }      
            this.down = function(){
                if(keyIsDown(40))
                this.y += 10
            }
            this.up = function(){
                if(keyIsDown(38)){
                    this.y -= 10
                }
            }
            this.left = function(){
                if(keyIsDown(37)){
                    this.x -= 10
                }
            }
            this.right = function(){
                if(keyIsDown(39)){
                    this.x += 10
                }
            }
        }


        function draw(){
            clear()
            player.show()
            player.update()
            player.up()
            player.left()
            player.right()
            player.down()
            //player.collision()

        }
